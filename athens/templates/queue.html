{% extends 'base.html' %}

{% block header %}
    {% block title %} Image Queue {% endblock %}
{% endblock %}

{% block content %}
    <img src="{{ url_for('image_at_index', num=num) }}"></img>
    <footer>
        <a href="{{ url_for('image_queue', num=num-1)}}">Previous</a>
        <div class="spanner"></div>
        <form action="{{ url_for('image_queue', num=num)}}" method="POST">
            <button title="Don't upload but keep the image" name="action" value="skip">
                Skip
            </button>
            <button name="action" value="delete" title="Throw away the image">
                Delete
            </button>
            <button name="action" value="ok" title="Image is ok and should be uploaded">
                OK
            </button>
        </form>
        <div class="spanner"></div>
        <a href="{{ url_for('image_queue', num=num+1)}}">Next</a>
    <footer>
{% endblock %}
